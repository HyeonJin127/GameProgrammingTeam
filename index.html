<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주사위 굴리기 시뮬레이터</title>
    <style>
        /* CSS 스타일 시작 */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #roller-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #dice-result {
            font-size: 80px;
            font-weight: bold;
            color: #d9534f;
            margin: 20px 0;
            min-height: 90px;
        }
        button {
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #449d44;
        }
        /* CSS 스타일 끝 */
    </style>
</head>
<body>
    <div id="roller-container">
        <h1>랜덤한 난수를 생성합니다</h1>
        
        <div id="dice-result">?</div>
        
        <button onclick="rollDice()">난수 생성</button>

        <p id="roll-count">총 생성 횟수: 0</p>
    </div>

    <script>
        const ALL_EVENTS = [
            {
                id: "mystery_merchant",
                name: "수상한 상인",

                // 등장하는 아이템들
                itemIds: [
                    { itemID: "medium_potion", weight: 70 },
                    { itemID: "large_potion", weight: 20 },
                    { itemID: "str_potion", weight: 10 },
                ]
            },

            {
                id: "shop",
                name: "상점",

                // 등장하는 아이템들
                itemIds: [ "small_potion", "medium_potion", "large_potion" ]
            },
            
            // 몬스터 구조 예시
            {
                id: "example",
                name: "예시",
                hp: 100,
                reward: {
                    goldRange: {
                        min: 1,
                        max: 1000
                    },

                    itemIds: [
                        { itemID: "small_potion", weight: 40 },
                        { itemID: "medium_potion", weight: 25 },
                        { itemID: "large_potion", weight: 10 },
                        { itemID: "str_potion", weight: 25 },
                    ]
                }
            },

            // 몬스터들
            {
                id: "spider",
                name: "거미",
                hp: 10,
                reward: {
                    goldRange: {
                        min: 1,
                        max: 5
                    },
                }
            },

            {
                id: "wolf",
                name: "늑대",
                hp: 15,
                reward: {
                    goldRange: {
                        min: 5,
                        max: 10
                    },
                }
            },

            {
                id: "bear",
                name: "곰",
                hp: 50,
                reward: {
                    goldRange: {
                        min: 20,
                        max: 30
                    },

                    itemIds: [
                        { itemID: "medium_potion", weight: 40 },
                        { itemID: "str_potion", weight: 20 },
                    ]
                }
            },

            {
                id: "head_wolf",
                name: "우두머리 늑대",
                hp: 40,
                reward: {
                    goldRange: {
                        min: 20,
                        max: 30
                    },

                    itemIds: [
                        { itemID: "medium_potion", weight: 40 },
                        { itemID: "str_potion", weight: 20 },
                    ]
                }
            },
            
            {
                id: "goblin",
                name: "고블린",
                hp: 30,
                reward: {
                    goldRange: {
                        min: 10,
                        max: 20
                    },

                    itemIds: [
                        { itemID: "small_potion", weight: 40 },
                        { itemID: "medium_potion", weight: 10 },
                        { itemID: "str_potion", weight: 5 },
                    ]
                }
            },
        ]

        const ALL_STAGES = [
            {
                id: "forest_enter",
                name: "숲 초입부",
                description: "",
                // 이벤트 확률
                // eventID -> ALL_EVENTS 의 이벤트 중 하나
                // weight -> 이벤트가 나올 확률 ( 가중치 )
                randomEvent: [
                    { eventID: "mystery_merchant", weight: 10 },
                    { eventID: "spider", weight: 55 },
                    { eventID: "wolf", weight: 35 },
                ]
            },

            {
                id: "forest_center",
                name: "숲의 중심",
                description: "왠지 위험한 기분이 든다",

                randomEvent: [
                    { eventID: "bear", weight: 50 },
                    { eventID: "head_wolf", weight: 50 },
                ]
            },

            {
                id: "cave_enter",
                name: "동굴 입구",
                description: "",

                randomEvent: [
                    { eventID: "mystery_merchant", weight: 10 },
                    { eventID: "goblin", weight: 65 },
                    { eventID: "bear", weigth: 25 },
                ]
            },

            {
                id: "cave_deep",
                name: "동굴 깊은 곳",
                description: "",

                randomEvent: [
                    { eventID: "ork", weight: 100 },
                ]
            },
        ]

        // 아이템 구조
        // id, name, description, type, priceRange, effect

        // id : 아이템 id

        // name : 아이템 이름

        // description : 아이템 설명

        // type : 아이템 분류 
        // ( ex: consumable(소모품), weapon(무기) 등 )

        // priceRange : 가격 범위

        // effect : 아이템 효과 
        // - stat -> 영향주는 부분
        // - value -> 영향주는 값
        // - direction -> 효과 적용 방향
        //  - "RANDOM"     ->  + 또는 - 중 50% 확률로 결정
        //  - "POSITIVE"   ->  항상 +
        //  - "NEGATIVE"   ->  항상 -
        const ALL_ITEMS = [
            {
                id: "small_potion",
                name: "소형 물약",
                description: "5 ~ 10 범위내 hp만큼 회복됩니다.",
                type: "consumable",
                priceRange: {
                    minPrice: 5,
                    maxPrice: 10,
                },
                effect: { 
                    stat: "hp",
                    value: {
                        minValue: 5,
                        maxValue: 10
                    },
                    
                    direction: "POSITIVE"
                },
            },

            {
                id: "medium_potion",
                name: "중형 물약",
                description: "15 ~ 25 범위내 hp만큼 회복됩니다.",
                type: "consumable",
                priceRange: {
                    minPrice: 10,
                    maxPrice: 15,
                },
                effect: { 
                    stat: "hp",
                    value: {
                        minValue: 15,
                        maxValue: 25
                    },
                    
                    direction: "POSITIVE"
                },
            },

            {
                id: "large_potion",
                name: "대형 물약",
                description: "40 ~ 50 범위내 hp만큼 회복됩니다.",
                type: "consumable",
                priceRange: {
                    minPrice: 20,
                    maxPrice: 30,
                },
                effect: { 
                    stat: "hp",
                    value: {
                        minValue: 40,
                        maxValue: 50
                    },

                    direction: "POSITIVE"
                },
            },

            {
                id: "str_potion",
                name: "수상한 힘의 물약",
                description: "1 ~ 5 만큼 힘 수치가 오르거나 내려갑니다.",
                type: "consumable",
                priceRange: {
                    minPrice: 10,
                    maxPrice: 15,
                },
                effect: { 
                    stat: "str",
                    value: {
                        minValue: 1,
                        maxValue: 5
                    },
                    
                    direction: "RANDOM"
                },
            },
        ]

        let count = 0; // 생성 횟수를 저장할 변수

        function rollDice() {
            // 1. 무작위 숫자 생성: 1에서 100 사이의 정수 생성
            // Math.random()은 0 (포함)에서 1 (제외) 사이의 부동 소수점 숫자를 반환합니다.
            // Math.floor(Math.random() * 100)는 0부터 99까지의 정수를 만들고,
            // + 1을 더해 1부터 100까지의 정수로 만듭니다.
            const randomNumber = Math.floor(Math.random() * 100) + 1;

            // 2. DOM 업데이트: 결과 값을 화면에 표시
            const resultElement = document.getElementById('dice-result');
            resultElement.textContent = randomNumber;

            // 3. 횟수 카운트 및 업데이트
            count++;
            document.getElementById('roll-count').textContent = `총 굴린 횟수: ${count}`;

            // (선택 사항) 결과에 따른 시각적 피드백
            resultElement.style.transform = 'rotate(0deg)';
            resultElement.style.transition = 'none';
            
            // 짧은 시간 후 애니메이션 적용
            setTimeout(() => {
                resultElement.style.transition = 'transform 0.2s ease-out';
                // 무작위로 약간 회전시켜 생동감을 더합니다.
                const randomRotation = Math.floor(Math.random() * 20) - 10; 
                resultElement.style.transform = `rotate(${randomRotation}deg) scale(1.1)`;
            }, 10);
        }
    </script>
    </body>
</html>
